<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Smart AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio elements -->
    <audio id="moveSound" src="ting.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="score">
                <div class="score-label">You (X)</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score">
                <div class="score-label">Draws</div>
                <div class="score-value" id="drawScore">0</div>
            </div>
            <div class="score">
                <div class="score-label">AI (O)</div>
                <div class="score-value" id="aiScore">0</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn" data-level="easy">Easy</button>
            <button class="difficulty-btn active" data-level="medium">Medium</button>
            <button class="difficulty-btn" data-level="hard">Hard</button>
        </div>

        <div class="board" id="board"></div>
        
        <div id="status">Your turn!</div>
        
        <button class="button" id="resetBtn">New Game</button>
    </div>

    <!-- Excited GIF container (initially hidden) -->
    <div id="celebration" class="celebration">
        <img src="excited.gif" alt="Celebration">
    </div>

    <script src="script.js"></script>
</body>
</html>
